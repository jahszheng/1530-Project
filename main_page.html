<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Website</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- <script src="addIngredent.js"></script> -->
  <script src="backend.js"></script>
</head>

<body>
  <div class="website_name">
    <legend>Pocket Pantry</legend>
  </div>
  <div class="container">
    <div class="left_box">
      <div class="add_ingredient">
        <legend>Add Ingredient</legend>
        <ul>
          <li>
            <input type="text" id="insert_new_ingredient_text_input" placeholder="Enter Ingredient name..." />
          </li>
          <li>
            <input type="text" id="insert_new_ingredient_price_text_input" placeholder="Enter Price..." />
          </li>
          <li>
            <textarea id="insert_new_description_textarea_input" placeholder="Enter Description..."></textarea>
          </li>
        </ul>
        <button type="button" id="add_new_ingredient_button">Add Ingredient</button>
        <button type="button" id="search_ingredient_button">Search Ingredient</button>
        <button type="button" id="update_ingredient_button">Update Ingredient</button>
        <button type="button" id="view_all_ingredients"><a href="ingredients.html">View All</a></button>
      </div>


      <div class="add_recipe">
        <legend>Add Recipe</legend>
        <ul>
          <li>
            <input type="text" id="insert_new_recipe_text_input" placeholder="Enter Recipe name..." />
          </li>
          <li>
            <input type="text" id="insert_new_ingredients_text_input" placeholder="Enter Ingredients..." />
          </li>
          <li>
            <textarea id="insert_new_directions_textarea" placeholder="Enter Directions..."></textarea>
          </li>
          <li>
            <textarea id="insert_new_description_textarea" placeholder="Enter Description..."></textarea>
          </li>
        </ul>
        <button type="button" id="add_new_recipe_button">Add Recipe</button>
        <button type="button" id="update_recipe_button">Update Recipe</button>
      </div>

      <div class="save_recipe">
        <legend>Search Recipe</legend>
        <ul>
          <li>
            <input type="text" id="insert_recipe_name_text_input" placeholder="Enter Recipe name..." />
          </li>
        </ul>
        <button type="button" id="search_recipe_button">Search recipe</button>
        <button type="button" id="save_recipe_button">Save recipe</button>
        <button type="button" id="view_all_recipes"><a href="recipes.html">View All</a></button>
      </div>
    </div>

    <div class="pantry_boxes">
      <div id="search_results">
      </div>

      <div class ="boxes">
        <div class="ingredients_box">
          <h2>My Pantry</h2>
          <ul id="ingredients_list"></ul>
        </div>

        <div class="recipes_box">
          <h2>Matching Recipes</h2>
          <ul id="recipe_list"></ul>
        </div>
      </div>

      <div class="search_bar">
        <input type="text" id="ingredientInput" placeholder="Enter ingredient" />
        <button id="add_button">Add</button>
        <button id="remove_button">Remove</button>
        <button id="search_button">Search</button>
        <button id="clear_all_button">Clear All</button>
      </div>
    </div>
  </div>

</body>

</html>
