<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="left_box">
    <div class="search">
      <legend>View Recipes</legend>
      <button type="button" id="Search Recipes">Search</button>
      <input type="text" name="" id="" placeholder="Search Recipes...">
      <br />
    </div>

    <div class="add_ingredient">
      <legend>Add a new ingredient</legend>
      <ul>
        <li>
          <input type="text" id="insert_new_ingredient_text_input" placeholder="Enter Ingredient name..." />
        </li>
        <li>
          <input type="text" id="insert_new_ingredient_category_text_input" placeholder="Enter Category..." />
        </li>
        <li>
          <input type="text" id="insert_new_ingredient_price_text_input" placeholder="Enter Price..." />
        </li>
      </ul>
      <button type="button" id="add_new_sp_button">Add new ingredient</button>
    </div>


    <div class="add_recipe">
      <legend>Add a new recipe</legend>
      <ul>
        <li>
          <input type="text" id="insert_new_recipe_text_input" placeholder="Enter Recipe name..." />
        </li>
        <li>
          <input type="text" id="insert_new_ingredients_text_input" placeholder="Enter Ingredients..." />
        </li>
        <li>
          <input type="text" id="insert_new_directions_text_input" placeholder="Enter Directions..." />
        </li>
        <li>
          <input type="text" id="insert_new_description_text_input" placeholder="Enter Description..." />
        </li>
      </ul>
      <button type="button" id="add_new_sp_button">Add new recipe</button>
    </div>

    <div class="pantry">
      <a href="pantry.html">
      <legend>View/Modify Your Pantry</legend>
      </a>
    </div>
  </div>

  <div class="vl"></div>
</body>

</html>
