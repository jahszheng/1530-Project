<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Website</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="addIngredent.js"></script>
</head>

<body>
  <div class="top_bar">
    <div class="website_name">
      <legend>JSPantry</legend>
    </div>
    <div class="search">
      <input type="text" placeholder="Search Recipes..." />
      <button type="button">Search</button>
    </div>
  </div>
  <div class="left_box">
    <div class="add_ingredient">
      <legend>Add a new ingredient</legend>
      <ul>
        <li>
          <input type="text" id="insert_new_ingredient_text_input" placeholder="Enter Ingredient name..." />
        </li>
        <li>
          <input type="text" id="insert_new_ingredient_price_text_input" placeholder="Enter Price..." />
        </li>
      </ul>
      <button type="button" id="add_new_sp_button">Add new ingredient</button>
    </div>


    <div class="add_recipe">
      <legend>Add a new recipe</legend>
      <ul>
        <li>
          <input type="text" id="insert_new_recipe_text_input" placeholder="Enter Recipe name..." />
        </li>
        <li>
          <input type="text" id="insert_new_ingredients_text_input" placeholder="Enter Ingredients..." />
        </li>
        <li>
          <textarea id="insert_new_directions_textarea" placeholder="Enter Directions..."></textarea>
        </li>
        <li>
          <textarea id="insert_new_description_textarea" placeholder="Enter Description..."></textarea>
        </li>
      </ul>
      <button type="button" id="add_new_sp_button">Add new recipe</button>
    </div>

    <div class="save_recipe">
      <legend>Save Recipe</legend>
      <ul>
        <li>
          <input type="text" id="insert_recipe_name_text_input" placeholder="Enter Recipe name..." />
        </li>
      </ul>
      <button type="button" id="save_recipe_button">Save recipe</button>
    </div>

    <div class="pantry">
  <legend>The Pantry</legend>
  <button type="button" onclick="location.href='pantry.html'">View/Modify Pantry</button>
</div>
  </div>

  <div class="vl"></div>
  <div class="hl"></div>
</body>

</html>
